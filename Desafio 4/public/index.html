<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API RESTful - Benjamin Carnicero</title>
</head>
<body>
    <h1>Restaurante delivery</h1>
    <h2>Ingrese los productos que desea comprar en el siguiente formulario:</h2>
    <form action="/api/productos/guardar" method="POST">
        Producto: <input type="text" name="title">
        Precio: <input type="number" name="price">
        Imagen: <input type="text" name="thumbnail">
        Telefono: <input type="number" name="phoneNumber">

        <button>Confirmar</button>

        <h3>Recibira un llamado cuando su producto este listo para ser enviado.</h3>

    </form>

</body>
</html>
